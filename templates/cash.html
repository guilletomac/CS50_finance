{% extends "layout.html" %}

{% block title %}
    Cash
{% endblock %}

{% block main %}
    <form action="/cash" method="post">
        <div class="form-group">
            <h1>Select how much cash to add</h1>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cash" min=1 placeholder="Cash" type="number"/>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
